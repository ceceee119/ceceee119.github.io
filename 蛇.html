<div id="snake-game" style="position: absolute; top: 10px; right: 10px;"></div>

<script>
  const snakeGameContainer = document.getElementById('snake-game');
  const gridSize = 10;
  const snake = [{ x: 5, y: 5 }];
  let food = getRandomPosition();

  function drawSnakeGame() {
    let gameBoard = '';
    for (let y = 0; y < gridSize; y++) {
      for (let x = 0; x < gridSize; x++) {
        let cellClass = 'cell';
        if (isSnakeCell(x, y)) {
          cellClass += ' snake';
        } else if (isFoodCell(x, y)) {
          cellClass += ' food';
        }
        gameBoard += `<div class="${cellClass}"></div>`;
      }
    }
    snakeGameContainer.innerHTML = gameBoard;
  }

  function isSnakeCell(x, y) {
    return snake.some((segment) => segment.x === x && segment.y === y);
  }

  function isFoodCell(x, y) {
    return food.x === x && food.y === y;
  }

  function getRandomPosition() {
    return {
      x: Math.floor(Math.random() * gridSize),
      y: Math.floor(Math.random() * gridSize)
    };
  }

  function handleKeyPress(event) {
    switch (event.key) {
      case 'ArrowUp':
        moveSnake(0, -1);
        break;
      case 'ArrowDown':
        moveSnake(0, 1);
        break;
      case 'ArrowLeft':
        moveSnake(-1, 0);
        break;
      case 'ArrowRight':
        moveSnake(1, 0);
        break;
    }
  }

  function moveSnake(dx, dy) {
    const head = { x: snake[0].x + dx, y: snake[0].y + dy };
    snake.unshift(head);
    if (!isFoodCell(head.x, head.y)) {
      snake.pop();
    } else {
      food = getRandomPosition();
    }
    drawSnakeGame();
  }

  document.addEventListener('keydown', handleKeyPress);

  drawSnakeGame();
</script>
